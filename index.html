<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock|paper|scissor</title>
  </head>
  <body>
    <script>
      //importent ====> Userchoice and computer choice will bee shown in console
      function showResult(userChoice, computerChoice) {
        // comparing user and computer answers
        if (userChoice == "rock") {
          if (computerChoice === "rock") {
            alert("draw");
          } else if (computerChoice == "paper") {
            alert("you lose");
          } else {
            alert("you win");
          }
        }
        if (userChoice == "paper") {
          if (computerChoice === "paper") {
            alert("draw");
          } else if (computerChoice == "scissor") {
            alert("you lose");
          } else {
            alert("you win");
          }
        }
        if (userChoice == "scissor") {
          if (computerChoice === "scissor") {
            alert("draw");
          } else if (computerChoice == "rock") {
            alert("you lose");
          } else {
            alert("you win");
          }
        }
      }

      function getcomputerchoice() {
        //need to figer out the random generator for rock,paper,scissor
        let choice = ["rock", "paper", "scissor"];
        let random = Math.floor(Math.random() * choice.length);
        if (random === 1) {
          random = choice[1];
        } else if (random === 0) {
          random = choice[0];
        } else if (random === 2) {
          random = choice[2];
        }
        return random;
      }
      //console.log(getcomputerchoice());

      let userChoice = prompt("rock|paper|scissor:");
      console.log("userchoice " + userChoice);
      let computerChoice = getcomputerchoice();
      console.log("computerchoice " + computerChoice);
      alert(showResult(userChoice, computerChoice));
    </script>
  </body>
</html>
